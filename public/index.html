<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicate Image & Text</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 冻结效果样式 */
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: 999;
            text-align: center;
            font-size: 24px;
            color: #000;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Image and Text Replication</h1>
        <div class="container">
            <div class="input-section">
                <h2>Upload Image</h2>
                <img id="uploadedImage" src="" alt="Uploaded Image" style="display: none; max-width: 100%; margin-bottom: 20px;">
                <input type="file" id="imageInput" accept="image/png, image/jpeg" required>
                <h2>Enter Text</h2>
                <textarea id="textInput" placeholder="Enter your text here" required></textarea>
                <button id="submitBtn">Submit</button>
            </div>

            <div class="output-section">
                <h2>Result</h2>
                <img id="resultImage" src="" alt="Result Image" style="display: none; max-width: 100%;">
                <p id="resultText">返回的文字结果，单独再调一个其他接口获取</p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        Loading... Please wait.
    </div>

    <script src="app.js"></script>
</body>
</html>
